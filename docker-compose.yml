version: "2"

services:
  backend:
    build: ./backend/
    command: nodemon -L
    volumes:
      - ./backend:/code
    ports:
      - "8080:8080"
  console:
    build: ./Dark_Chain/
    command: npm start
    volumes:
      - ./Dark_Chain:/app1
    ports:
      - "80:3000"
    depends_on:
      - backend
  portals:
    build: ./HealthCareBlockChainFrontEnd/
    command: npm start
    volumes: 
      - ./HealthCareBlockChainFrontEnd:/app2
    ports:
      - "81:3000"
    depends_on:
      - backend
    
